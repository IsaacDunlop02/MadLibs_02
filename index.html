<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/css.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❄️</text></svg>">
    <title>Mad Libs | Isaac D.</title>
</head>
<body>
    <div class="container">
        <header id="intro" class="center">
            <h1 >The Missing Key</h1>
            <h2>❄️A snowy mystery! ☃️</h2>
            <p><strong>Mad Libs</strong> are stories with words removed and replaced by blank spaces. Fill in the blanks for a fun winter story! Make sure to think outside the box. The funnier the better!</p>
        </header>

        <main>
            <!-- Main MadLibs Form Input Area -->
            <form id="madlibs-form" name="madlibs-form" onsubmit="submitMadLibs(event)">
                <section id="madlibs-inputs">
                    <div class="input-group">
                        <label for="place_1">A place</label>
                        <input type="text" id="place_1" name="place_1" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="color_1">A colour</label>
                        <input type="text" id="color_1" name="color_1" required>
                    </div>
        
                    <div class="input-group">
                        <label for="vehicle_1">A vehicle make/model</label>
                        <input type="text" id="vehicle_1" name="vehicle_1" required>
                    </div>
        
                    <div class="input-group">
                        <label for="adjective_1">An Adjective</label>
                        <input type="text" id="adjective_1" name="adjective_1" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="animal_1">An animal</label>
                        <input type="text" id="animal_1" name="animal_1" required>
                    </div>
        
                    <div class="input-group">
                        <label for="animal_2">The same animal</label>
                        <input type="text" id="animal_2" name="animal_2" required>
                    </div>
        
                    <div class="input-group">
                        <label for="pet_name">Pet name</label>
                        <input type="text" id="pet_name" name="pet_name" required>
                    </div>
        
                    <div class="input-group">
                        <label for="noun_1">A noun</label>
                        <input type="text" id="noun_1" name="noun_1" required>
                    </div>
        
                    <div class="input-group">
                        <label for="dropdown">Choose from dropdown</label>
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Dropdown Menu
						</button>
						
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" name="dropdown_1">
							<a class="dropdown-item" href="#">Mom</a>
							<a class="dropdown-item" href="#">Sister</a>
							<a class="dropdown-item" href="#">Grandma</a>
					  	</div>
                    </div>
        
                    <div class="input-group">
                        <label for="profession">A profession</label>
                        <input type="text" id="profession" name="profession" required>
                    </div>
        
                    <div class="input-group">
                        <label for="verb_1">Verb</label>
                        <input type="text" id="verb_1" name="verb_1" required>
                    </div>
 
                </section>
                
                <section id="madlibs-submit">
                    <button type="submit">
                        Generate
                    </button>
                </section>
            </form>

            <section id="completed-story" class="hide"></section>
        </main>
    </div>
    
    
    <!-- JS Script inclusion -->
    <script src="js/js.js"></script>
</body>
</html>
